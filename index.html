<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project classes LOL</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="personagens-exemplo">
        <div class="person-item">
            <a>
                <div class="person-item--img">
                    <img src="" alt=""/>
                </div>
                <div class="person-item--name">
                    <span>---</span>
                </div>
                <div class="person-item--quality">
                    <div>Função:</div>
                    <span>--</span>
                </div>
            </a>
        </div>
    </div>
    
    <h1 class="title">Classes league of legends</h1>
    <div class="area-personagens">
        <div class="rotas">
            <div class="route gray">Top</div>
            <div class="route green">Jungle</div>
            <div class="route blue">Mid</div>
            <div class="route orange">Adc</div>
            <div class="route red">Sup</div>
        </div>
        <div class="grid-classes">
            
        </div>
    </div>
    <div class="modal">
        <div class="person-modal">
            <div class="person-modal--right">
                <div class="lol-icon"><a target="_blank"><img src="https://img.icons8.com/ios/500/league-of-legends.png" width="60px" height="60px"/></a></div>
                <img class="person" src="" alt=""/>
            </div>
            <div class="person-modal--left">
                <div class="person-modal--name">
                    <div class="person-name">
                        <span>Campeão:</span>
                        <span>--</span>
                    </div>
                    <div class="close">
                        X
                    </div>
                    <div class="person-nacionality">
                        <img src=""   alt=""/>
                        <span>Demacia</span>
                    </div>
                </div>
                <div class="forte-e-fraco">
                    
                    <div class="dif">
                        <div class="strong">
                            <h4>Forte Contra:</h4>
                            <div class="st">
                                <div class="s-details">
                                    <img src="champion/top/Darius.jpg" alt=""/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Camille.jpg" alt=""/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Tryndamere.jpg" alt=""/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Teemo.jpg" alt=""/>
                                    <span>Garen</span>
                                </div>
                            </div>
                        </div>
                        <div class="weak">
                            <h4  style="text-align:center;">Fraco contra:</h4>
                            <div class="st">
                                <div class="s-details">
                                    <img src="champion/top/Darius.jpg" alt="" width="80px" height="80px"/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Camille.jpg" alt="" width="80px" height="80px"/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Tryndamere.jpg" alt="" width="80px" height="80px"/>
                                    <span>Garen</span>
                                </div>
                                <div class="s-details">
                                    <img src="champion/top/Teemo.jpg" alt="" width="80px" height="80px"/>
                                    <span>Garen</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="person-modal-resum">
                    <div class="resum"></div>
                </div>-->
                
            </div>
        </div>
    </div>

    <script src="script/classes.js"></script>
